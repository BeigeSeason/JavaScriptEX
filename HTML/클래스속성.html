<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .style-text {
    color: red;
    font-size: 20px;
    font-weight: bold;
    line-height: 1;
  }
</style>

<body>
  <p id="default">자바스크립트입니다.</p>
  <button id="addStyle">addStyle</button>
  <button id="removeStyle">removeStyle</button>
  <button id="toggleStyle">toggleStyle</button>

  <script>
    const el = document.querySelector("p");
    const add = document.getElementById("addStyle");
    const remove = document.getElementById("removeStyle");
    const toggle = document.getElementById("toggleStyle");

    add.addEventListener("click", () => {
      el.classList.add("style-text");
    });

    remove.addEventListener("click", () => {
      el.classList.remove("style-text");
    })

    toggle.addEventListener("click", () => {
      el.classList.toggle("style-text");
    })
  </script>
</body>

</html>
