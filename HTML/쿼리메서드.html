<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box1">
    <p class="text">text-1</p>
    <p class="text">text-2</p>
    <p class="text">text-3</p>
  </div>
  <div class="box2">
    <p class="text">text-4</p>
    <p class="text">text-5</p>
    <p class="text">text-6</p>
  </div>

  <p id="title">Hello, <span style="display: none;">JavaSript</span></p>

  <script>
    // quertSelector("CSS 선택자") : 첫번째 요소만 선택
    // querySelectorAll("CSS 선택자") : 모든 요소를 선택
    const el = document.querySelectorAll(".box1 .text");
    console.log(el);

    const el2 = document.querySelector(".box2 .text:nth-of-type(3)");
    console.log(el2)

    el2.style.fontSize = "2em";
    el2.innerHTML = "내용변경"

    const title1 = document.getElementById("title").textContent;
    const title2 = document.getElementById("title").innerText;
    const title3 = document.getElementById("title").innerHTML;

    console.log(title1);
    console.log(title2);
    console.log(title3);

  </script>
</body>

</html>
