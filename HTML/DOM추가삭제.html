<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container">
    <h1>DOM 추가/삭제</h1>

    <p>공부할 과목을 기록해 보세요.</p>
    <p>공부가 끝난 과목은 클릭하여 삭제할 수 있습니다.</p>


    <input type="text" id="subject" autofocus>
    <button onclick="newRegister(); return false">추가</button>
    <hr>

    <ul id="itemList">

    </ul>

    <script>
      function newRegister() {
        // 해당하는 요소 선택
        const subject = document.querySelector("#subject");

        // 새로운 항목을 추가하기 위해 li 태그 생성
        const newItem = document.createElement("li");

        const itemList = document.querySelector("#itemList");
        newItem.innerText = subject.value;
        subject.value = "";

        itemList.insertBefore(newItem, itemList.childNodes[0]);

        // 더블클릭 시 삭제되는 이벤트 리스너 등록
        // 자기 자신을 삭제하는것이 아니라 부모에게 자식 삭제를 요청
        // 해당 아이템을 클릭 -> 부모에게 자식 삭제를 요청 -> 자식 삭제
        newItem.addEventListener("dblclick", () => {
          itemList.removeChild(newItem);
        })
      }

    </script>

  </div>
</body>

</html>
