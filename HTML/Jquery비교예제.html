      background-color: black;
      border-radius: 4px;
      border: 1px solid white;
      cursor: pointer;
      box-shadow: 0px 4px 4px 0px black;
    }

    button:active {
      transform: translate(2px, 2px);

    const colors = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
